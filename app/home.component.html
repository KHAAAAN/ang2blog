<front-content></front-content>

<div id="blog-posts">
	<div style="margin-bottom: 38%;" *ngIf="blogPosts && blogPosts.length == 0">
		<h1 style="text-align: center;">It's kinda lonely here..</h1>	
	</div>

	<ul *ngIf="blogPosts && blogPosts.length > 0">
		<li *ngFor="#blogPost of blogPosts;">
			<blog-post [userModel]="userModel" [blogPostModel] = "blogPost"> </blog-post>	
		</li>
	</ul>

</div>
